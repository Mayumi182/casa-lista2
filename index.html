<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova - Lista de Presentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela para colocar o nome -->
    <div id="name-screen" class="container">
        <h1>Chá de Casa Nova</h1>
        <p>Escolha um presente e adicione seu nome:</p>

        <!-- Formulário para adicionar o nome -->
        <div class="form">
            <input type="text" id="name" placeholder="Digite seu nome" required>
            <button onclick="startChoosing()">Confirmar</button>
        </div>
    </div>

    <!-- Tela para escolher presentes -->
    <div id="choose-screen" class="container" style="display: none;">
        <h1>Escolha seu presente</h1>
        <ul id="present-list"></ul>
    </div>

    <!-- Botão flutuante para voltar -->
    <button id="back-button" onclick="goBack()">←</button>

    <!-- Scripts para Firebase versão 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Seu script.js -->
    <script src="script.js"></script>
</body>
</html>
