<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova - Lista de Presentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="name-screen">
        <h1>Chá de Casa Nova</h1>
        <p>Preencha seu nome e escolha um presente em seguida. Caso queira mudar o presente basta entrar com o nome como escreveu a primeira vez e clicar em "desfazer escolha".</p>

        <!-- Formulário para adicionar o nome -->
        <div class="form">
            <input type="text" id="name" placeholder="Digite seu nome" required>
            <button onclick="startChoosing()">Confirmar</button>
        </div>
    </div>

    <div class="container" id="choose-screen" style="display: none;">
        <h1>Escolha um Presente</h1>
        <ul id="present-list"></ul>
        <button id="back-button" onclick="goBack()">←</button>
    </div>

    <!-- Scripts para Firebase versão 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Seu script.js -->
    <script src="script.js"></script>
</body>
</html>
