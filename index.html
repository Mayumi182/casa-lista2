<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova - Lista de Presentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de inserção do nome -->
        <div id="name-screen">
            <h1>Chá de Casa Nova</h1>
            <p>Digite seu nome para escolher um presente:</p>
            <input type="text" id="name" placeholder="Digite seu nome" required>
            <button onclick="startChoosing()">Confirmar</button>
        </div>

        <!-- Tela de escolha de presentes -->
        <div id="choose-screen" style="display: none;">
            <h1>Escolha um presente:</h1>
            <ul id="present-list"></ul>
        </div>
    </div>

    <!-- Scripts para Firebase versão 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Seu script.js -->
    <script src="script.js"></script>
</body>
</html>
