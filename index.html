<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova - Lista de Presentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen-name" class="container">
        <h1>Chá de Casa Nova</h1>
        <p>Digite seu nome para começar:</p>
        
        <!-- Formulário para adicionar o nome -->
        <div class="form">
            <input type="text" id="name" placeholder="Digite seu nome" required>
            <button id="confirm-name-btn">Confirmar</button> <!-- Alteração para o id -->
        </div>
    </div>

    <div id="screen-presents" class="container" style="display: none;">
        <h1>Escolha um Presente</h1>
        <p>Escolha um presente abaixo:</p>

        <!-- Lista de presentes -->
        <ul id="present-list"></ul>
    </div>

    <!-- Scripts para Firebase versão 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Seu script.js -->
    <script src="script.js"></script>
</body>
</html>
