<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova - Lista de Presentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela para digitar o nome -->
    <div id="name-screen" class="container">
        <h1>Chá de Casa Nova</h1>
        <p>Escolha um presente e adicione seu nome:</p>
        <div class="form">
            <input type="text" id="name" placeholder="Digite seu nome" required>
        </div>
        <button onclick="startChoosing()">Confirmar escolha</button>
    </div>

    <!-- Tela para escolha de presentes -->
    <div id="choose-screen" class="container" style="display: none;">
        <h1>Escolha um presente</h1>
        <ul id="present-list"></ul>
    </div>

    <!-- Botão de Voltar fixo -->
    <button class="go-back" onclick="goBackToNameScreen()">Voltar</button>

    <!-- Scripts para Firebase versão 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Seu script.js -->
    <script src="script.js"></script>
</body>
</html>
